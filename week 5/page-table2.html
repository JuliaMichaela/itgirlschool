<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page table</title>
    <link rel="stylesheet" href="Assets/slyles/normalize.css">
    <link rel="stylesheet" href="Assets/slyles/page-table.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">Шапка страницы</div>
        </header>

        <main class="main">
            <div class="main__container">
                <section class="main__content">
                    <h2>Основная часть</h2>
                    <div class="main__items">
                        <div class="main__item">Еще 1</div>
                        <div class="main__item">Еще 2</div>
                        <div class="main__item third">Еще 3</div>
                    </div>
                </section>
                <aside class="aside">Боковая область</aside>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__container">
                <div class="footer__items">
                    <div class="footer__item one">Секция футер 1</div>
                    <div class="footer__item">Секция футер 2</div>
                    <div class="footer__item">Секция футер 3</div>
                    <div class="footer__item">Секция футер 4</div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
