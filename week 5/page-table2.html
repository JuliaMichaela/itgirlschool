<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page table</title>
    <link rel="stylesheet" href="Assets/slyles/normalize.css">
    <link rel="stylesheet" href="Assets/slyles/page-table.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_container">[Шапка страницы]</div>
        </header>

        <main class="main">
            <div class="main_container">
                <section class="main_content">
                    <h2>[Основная часть]</h2>
                    <div class="main_items">
                        <div class="main_item">[Еще 1]</div>
                        <div class="main_item">[Еще 2]</div>
                        <div class="main_item third">[Еще 3]</div>
                    </div>
                </section>
                <aside class="aside">[Боковая область]</aside>
            </div>
        </main>
        <footer class="footer">
            <div class="footer_container">
                <div class="footer_items">
                    <div class="foter_item one">[Секция футера 1]</div>
                    <div class="foter_item">[Секция футера 2]</div>
                    <div class="foter_item">[Секция футера 3]</div>
                    <div class="foter_item">[Секция футера 4]</div>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
