<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <title>Создайте аккаунт</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Создайте аккаунт</h2>
        <form>
            <div class="form_container">
                <label for="name"></label>
                <input type="text" placeholder="ФИО" id="userName" />
            </div>
            <div class="form_container">
                <label for="age"></label>
                <input type="text" placeholder="Возраст" id="userAge" />
            </div>
            <div class="form_container">
                <label for="phone"></label>
                <input type="text" placeholder="Телефон" id="userPhone" />
            </div>
            <div class="form_container">
                <label for="email"></label>
                <input type="text" placeholder="Электронная почта" id="userEmail" />
            </div>
            <div class="form_container">
                <label for="password"></label>
                <input type="text" placeholder="Пароль (не менее 5 знаков)" id="userPassword" />
            </div>
            <div id="errorMessage"></div>
        </form>
    <button type="submit" class="signup_btn" id="registration" onclick="checkInput();">
        СОЗДАТЬ АККАУНТ
    </button>
    </div>
    
    <script src="assets/js/form.js"></script>

</body>
</html>
